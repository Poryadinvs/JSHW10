<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Ответьте на вопросы</h1>
    <div class="questions">
        <div class="question">
            <p class="text">Текст вопроса</p>
            <div class="input">
                <input type="text" placeholder="Введите ответ">
                <button class="check">Проверить</button>
                &nbsp;
                &nbsp;
                <span class="result"></span>
            </div>
        </div>
    </div>
    <div class="result-container">
        <p>Правильных ответов <span class="number">0</span></p>
        <button class="submit">Попробовать снова</button>
    </div>
</body>

</html>
